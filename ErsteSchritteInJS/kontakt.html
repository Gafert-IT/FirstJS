<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Seite</title>
</head>
<body>
    Kontaktdaten: <br>  
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="Name" id="txbName"></td>
        </tr>
        <tr>
            <td>E-Mail:</td>
            <td><input type="email" name="email" id="txbEmail"></td>
        </tr>
        <tr>
            <td><input type="button" 
                       value="senden" 
                       id="btn"
                       onmouseover="this.style.background='red';this.style.color='yellow'"
                       onmouseout="changeColorOnMouseOut()"
                       onclick="senden()" ></td>
            <td><input type="button" value="loeschen"></td>
        </tr>
    </table>
    
    <script src="event.js"></script>
</body>
</html>
